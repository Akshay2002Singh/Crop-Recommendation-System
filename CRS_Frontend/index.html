<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CROP RECOMMENDATION SYSTEM </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="maincontainer">
    </div>
    <div class="system_card">
        <div class="title">
            CROP RECOMMENDATION SYSTEM
        </div>

        <form>
            <div class="form-group">
                <label for="Nitrogen_amount">Enter Nitrogen Value in Soil : </label>
                <input type="text" class="form-control placehold" id="Nitrogen" aria-describedby="emailHelp"
                    placeholder="Enter Nitrogen Value in Soil">
            </div>
            <div class="form-group">
                <label for="Phosphorus_amount">Enter Phosphorus Value in Soil : </label>
                <input type="text" class="form-control placehold" id="Phosphorus"
                    placeholder="Enter Phosphorus Value in Soil">
            </div>
            <div class="form-group">
                <label for="Potassium_amount">Enter Potassium Value in Soil : </label>
                <input type="text" class="form-control placehold" id="potassium"
                    placeholder="Enter Potassium Value in Soil">
            </div>
            <div class="form-group">
                <label for="Rainfall_amount">Enter Average Rainfall in Your Area : </label>
                <input type="text" class="form-control placehold" id="Rainfall"
                    placeholder="Enter Average Rainfall in Your Area">
            </div>
            <div class="form-group">
                <label for="Humidity_amount">Enter Average Humidity in your Area : </label>
                <input type="text" class="form-control placehold" id="Humidity"
                    placeholder="Enter Average Humidity in your Area">
            </div>
            <div class="form-group">
                <label for="Temprature_amount">Enter Average Temperature in your Area : </label>
                <input type="text" class="form-control placehold" id="Temperature"
                    placeholder="Enter Average Temperature in your Area">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check_automation_true">
                <label class="form-check-label" for="exampleCheck1">Check me out to Take Humidity and Temprature
                    Automatically</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>


    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
